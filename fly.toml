[build]
  dockerfile = "./Dockerfile"

[env]
  FLY_APP_NAME = "crypto-bot-3-white-wind-424"
  REDIS_URL = "redis://default:3fb87281db1b4ca38a98efad70b37e8e@fly-crypto-bot-redis.upstash.io:6379"

# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#app = 'crypto-bot-redis'
app = "crypto-bot-redis"
primary_region = "jnb"

[[services]]
  internal_port = 6379
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[experimental]
  auto_rollback = true

[processes]
  app = "python main.py"
  worker = "celery -A celery_worker.py --loglevel=info"

[env]
  PORT = "8080"
  REDIS_URL = "redis://default:redispw@fly-crypto-bot-redis.internal:6379"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
