app = "crypto-bot-3-white-wind-424"  # change to your bot's Fly app name
primary_region = "jnb"

[build]
  # Use your app's Dockerfile or build method here
  # For example, if you have a Dockerfile:
  dockerfile = "./Dockerfile"

[env]
  # Add your Redis URL environment variable to connect your bot to Redis
  REDIS_URL = "redis://default:3fb87281db1b4ca38a98efad70b37e8e@fly-crypto-bot-redis.upstash.io:6379"
[http_service]
  internal_port = 8080
  force_https = true

[mounts]
  # If you have volumes needed, add here
  # source = "data"
  # destination = "/data"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
